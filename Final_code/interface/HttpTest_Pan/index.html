<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Python Server</title>
    <script>
        function request_data(endpoint, div_id) {
            var url = "http://localhost:8000/"+endpoint;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", endpoint, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var json = JSON.parse(xhr.responseText);
                    console.log(json);
                    document.getElementById(div_id).innerHTML = JSON.stringify(json);
                }
            };
            xhr.send();
        }

        //request camera data every 0.1 seconds
        setInterval(function () {
            request_data('get_camera_data', 'camera_data');
        }, 100);
    </script>
</head>
 
<body>
 <button onclick="request_data('get_data', 'data')">get data</button>
 <button onclick="request_data('get_data2', 'data')">get data 2</button>
 <button onclick="request_data('get_camera_data', 'camera_data')">get camera data</button>
 <div id="data"></div>
 <div id="camera_data"></div>
</body>
